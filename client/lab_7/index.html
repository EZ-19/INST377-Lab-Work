<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethan Zovko's Labs for INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Ethan Zovko's Labs for INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h2>Form Inputs</h2>
          <form action="/api" class="mob_sub box main_form">
            <div>
            <p>Filter Restaurant List</p>
            <label for="resto"></label>
            <input type="text" name="resto" id="resto" />
            </div>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <button type="submit" id="get-resto">Change Restaurants</button>
          </form>
        </div>
        <div class="right_section box">
          <h2>Local Restaurants</h2>
          <div class="mob_sub box" id="resturant_list">
            A list of local restaurants from an API
          </div>
        </div>
      </div>
      <footer class="footer box">
        <h3>EZ-19 <a href="https://github.com/EZ-19">EZ-19</a></h3>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
-->
